<ion-header >
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Default Buttons</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>
      <ion-col size="12"  *ngFor="let photo of service.photos; index as position">
        <ion-img name="image" [src]="photo.webviewPath" style="height: 100%;"></ion-img>
        <button (click)="Add(image)">Save Image</button>
      </ion-col>
    </ion-row>
  </ion-grid><br><br><br><br>
  


  <ion-fab  vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>

  </ion-fab>


</ion-content>
