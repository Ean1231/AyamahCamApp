<ion-header >
  <ion-toolbar>
    <button style="background-color: white;" slot="end" id="nested-button"><ion-icon style="color: green;" slot="icon-only" ios="ellipsis-horizontal"  md="ellipsis-vertical"></ion-icon>
      </button>
    <ion-popover trigger="nested-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [routerLink]="'/home'" [button]="true" [detail]="false">
              <ion-label>Open Camera</ion-label>
            </ion-item>
            <ion-item  [button]="true" [detail]="false">
              <ion-label>Open Scanner</ion-label>
            </ion-item>
            <ion-item [routerLink]="'/select-s-site'" [button]="true" [detail]="false">
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item [button]="true" [detail]="true" id="nested-trigger">
              <ion-label>Option 3</ion-label>
            </ion-item>
            
            <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
              <ng-template>
                <ion-content>
                  <ion-item [button]="true">
                    <ion-label>Nested Option</ion-label>
                  </ion-item>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
    <ion-title>Scan Document</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>   
<!-- <ion-button (click)="scan()" >Scan</ion-button> -->


<ion-grid>
  <ion-row>
    <ion-col padding col-4 >
      <ion-button expand="full" style="--background: green ;" class="button button-block"  block (click)="pick()">
        Pick Document
      </ion-button> 
      <ion-button (click)="chooseFile()">Choose File</ion-button>   
    </ion-col>
  </ion-row>
</ion-grid>
<ion-input type="file"></ion-input>
<div>
  {{returnpath}}
</div>
</ion-content>
