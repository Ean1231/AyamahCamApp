<ion-header >
  <ion-toolbar>
    
    
    <button style="background-color: white;" slot="end" id="nested-button"><ion-icon style="color: green;" slot="icon-only" ios="ellipsis-horizontal"  md="ellipsis-vertical"></ion-icon>
      </button>
    <ion-popover trigger="nested-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false">
              <ion-label>Open Camera</ion-label>
            </ion-item>
            <ion-item [routerLink]="'/scanner'" [button]="true" [detail]="false">
              <ion-label>Open Scanner</ion-label>
            </ion-item>
            <ion-item [routerLink]="'/select-s-site'" [button]="true" [detail]="false">
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item [button]="true" [detail]="true" id="nested-trigger">
              <ion-label>Option 3</ion-label>
            </ion-item>
            
            <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
              <ng-template>
                <ion-content>
                  <ion-item [button]="true">
                    <ion-label>Nested Option</ion-label>
                  </ion-item>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
    <ion-title>Capture Image</ion-title>

    <ion-buttons [routerLink]="'/select-s-site'" slot="start">
      <ion-back-button
          style="color: #3CB371;"
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>
      <ion-col  size="12" *ngFor="let photo of service.photos; index as position">
        <ion-img name="photo" [src]="photo.webviewPath"></ion-img>
        <ion-button class = "button button-block" style="--background: #3CB371;" (click)="Add(photos)">Save Image</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid><br><br><br><br>
  
 <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button  style="--background: #3CB371;" (click)="addPhotoToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
